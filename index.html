<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="livescore"><h1>score: 0</h1></div>
        <div id="bluecar"><img src="IMG/blue.png" alt=""></div>
        <div id="racecar"><img src="IMG/race.png" alt=""></div>
    </div>
    <div id="result">
        <h1>Game Over</h1>
        <p id="score"></p>
        <button id="btn" onclick="location.reload()">PLAY AGAIN</button>
    </div>
    <div id="playbtn">
        <button id="left"><<</button>
        <button id="right">>></button>
    </div>
    <audio id="jumpsound" src="IMG/jumpsound.mp3"></audio>
    <audio id="crash" src="IMG/crash.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
